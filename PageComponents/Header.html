<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="custom.css" rel="stylesheet">
    <title>Header</title>
</head>
<body>
    <div class="navbar navbar-expand-lg font-monospace" id="customHeaderAndFooter">
        <div class="container-fluid">
            <div class="navbar-brand">
                <picture>
                    <source srcset="Images/Logo.webp" />
                    <img class="rounded" id="logo" width="50px" height="50px" src="Images/Logo.jpg"
                        alt="Company logo. A picture of a happy small breed dog." />
                </picture>
                Happy Paws
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" "
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="btn btn-info">
                    <img src="Images/list.svg" alt="List menu icon" width="32" height="32" />
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="service.html">Service</a>
                    </li>
                </ul>
            </div>

            <!-- Modal Shopping cart -->
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#shoppingCartModal">
                <img src="Images/cart2.svg" alt="Shopping cart icon" width="35" height="35" />
                <div id="cartCounter">0</div>
            </button>
            <div class="modal fade" id="shoppingCartModal" tabindex="-1" aria-labelledby="shoppingCartModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" id="shoppingCartModal">
                        <div class="modal-header">
                            <h5 class="modal-title" id="shoppingCartModalLabel">Services in cart</h5>
                            <button type="button" class="btn btn-info" data-bs-dismiss="modal" aria-label="Close">X</button>
                        </div>
                        <div class="modal-body">
                            <div id="shoppingCartModal">
                                <ul id="cart-items"></ul>
                                <p>Total: $<span id="total-price">0.00</span></p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-warning">Place order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./Scripts/ShoppingCart.js"></script>

</body>
</html>
